<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script type="text/javascript">


/*
Realizar una pequeña aplicación en JavaScript que muestre lo siguiente:  

Tabla de multiplicar del 7. Tabla de sumar del 8. Tabla de dividir del 9.  

Utilizar los tres tipos de bucles que hay en JavaScript (para cada número un tipo de bucle diferente).  

Sabiendo que cuando desplazamos 1 bit a la derecha dividimos un entero por 2 y cuando lo desplazamos a la izquierda estamos multiplicando por 2.  

Que tu aplicación también imprima el resultado de las siguientes operaciones empleando desplazamiento de bits:  

125 / 8 =

 40 x 4= 

 25 / 2=

 10 x 16= 


 /// DESPLAZAMIENTO DE BITS EN JAVASCRIPT

Criterios de puntuación. Total 5 puntos. Los 5 puntos que tiene esta tarea están asignados de la siguiente forma: 

0,75 puntos por cada una de las tablas que hay que imprimir. 

 0.5 puntos por las operaciones empleando desplazamiento de bits. 

 0,75  puntos adicionales por la claridad y presentación de los resultados, los comentarios utilizados en el código y su indentación. 
*/
    
    document.writeln("<h1>Practica 1</h1>");

    //Do while Loop
    document.write("<h4>Tabla de sumar del 8</h4>");
    var number = 0; //Una variable que empieza con valor 0 e ira sumandose en cada vuelta +8
    var cont = 1; //Es necesario un contador para realizar 10 vueltas y terminar el bucle
    do{
        number += 8;
        document.write("<p> 8 por "+cont+" es "+number+"</p>");
        cont++;
    }while(cont <= 10);

    //While Loop
    document.writeln("<h4>Tabla de multiplicar del 7 </h4>");
    var finished = false;//variable para controlar si se ha terminado la ejecucion
    var number = 7; //Número por el que se va a multiplicar el loop
    var loop = 0;// contador del while
    while(!finished){

        if(loop > 10){
            finished = true;
        }else{
            document.write("<p>"+number+" x "+loop+" es "+(number*loop)+"</p>");
        }
        loop++;
    }

    //For Loop
    document.write("<h4>Tabla de dividir del 9</h4>");
    var number = 9;
    for(i=1;i<=10;i++){
        document.write("<p>"+number+" / "+i+" es "+ (number/i)+"</p>");
    }

    document.write("<h4> Desplazamiento de bits </h4>");


    // 8 = 2^3, 125 es desplazado por 3 bits a la derecha
    document.write("<p> 125/8 es "+(125>>3)+"</p>");
    //4 = 2^2, 40 es desplazado por 2 bits a la izquierda
    document.write("<p> 40x4 es "+(40<<2)+"</p>");
    //2 = 2^1, 25 es desplazado por 1 bit a la derecha
    document.write("<p> 25/2 es "+(25>>1)+"</p>");
    //16 = 2^4, 10 es desplazado por 4 bits a la izquierda
    document.write("<p> 10x16 es "+(10<<4)+"</p>");

    
    </script>
