<!doctype html>

  <head>

    <style>

            border: 1px solid black; 
            background-color: aqua;

        legend {
            border: 1px solid black;
            background-color: #eeeeee;

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="styles.css">
    
  </head>
  <body>
    

    <div class="container">
        <form method="post" id="form">
            <fieldset>
                <legend>DWEC05 - Solución Tarea</legend>
                    <div class="row">
                        <div class="col-3">
                            <label for="nombre">Nombre:</label>
                        </div>

                        <div class="col-6">
                            <input type="text" id="nombre" name="nombre" class="campo">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-3">
                            <label for="apellidos">Apellidos:</label>
                        </div>
                        <div class="col-6">
                            <input type="text" id="apellidos" name="apellidos" class="campo">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-3">
                            <label for="edad">Edad:</label>
                        </div>
                        <div class="col-6">
                            <input type="text" id="edad" name="edad" class="campo">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3">
                            <label for="nif">NIF:</label>
                        </div>
                        <div class="col-6">
                            <input type="text" id="nif" name="nif" class="campo">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3">
                            <label for="email">Email:</label>
                        </div>

                            <input type="text" id="email" name="email" class="campo">
                        </div>
                    </div>

                                <option value='barcelona'>Barcelona</option>
                                <option value='burgos'>Burgos</option>
                                <option value='caceres'>Cáceres</option>
                                <option value='cadiz'>Cádiz</option>
                                <option value='cantabria'>Cantabria</option>
                                <option value='castellon'>Castellón/Castelló</option>
                                <option value='ceuta'>Ceuta</option>

                                <option value='cordoba'>Córdoba</option>

                                <option value='girona'>Girona</option>
                                <option value='laspalmas'>Las Palmas</option>
                                <option value='granada'>Granada</option>
                                <option value='guadalajara'>Guadalajara</option>
                                <option value='guipuzcoa'>Guipúzcoa</option>
                                <option value='huelva'>Huelva</option>
                                <option value='huesca'>Huesca</option>
                                <option value='illesbalears'>Illes Balears</option>
                                <option value='jaen'>Jaén</option>
                                <option value='acoruña'>A Coruña</option>
                                <option value='larioja'>La Rioja</option>
                                <option value='leon'>León</option>
                                <option value='lleida'>Lleida</option>
                                <option value='lugo'>Lugo</option>
                                <option value='madrid'>Madrid</option>
                                <option value='malaga'>Málaga</option>
                                <option value='melilla'>Melilla</option>
                                <option value='murcia'>Murcia</option>
                                <option value='navarra'>Navarra</option>
                                <option value='ourense'>Ourense</option>

                                <option value='soria'>Soria</option>
                                <option value='tarragona'>Tarragona</option>
                                <option value='santacruztenerife'>Santa Cruz de Tenerife</option>
                                <option value='teruel'>Teruel</option>
                                <option value='toledo'>Toledo</option>
                                <option value='valencia'>Valencia/Valéncia</option>
                                <option value='valladolid'>Valladolid</option>
                                <option value='vizcaya'>Vizcaya</option>
                                <option value='zamora'>Zamora</option>
                                <option value='zaragoza'>Zaragoza</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3">
                            <label for="fechanacimiento">Fecha Nacimiento:</label>
                        </div>
                        <div class="col-6">
                            <input type="date" id="fechanacimiento" name="fechanacimiento" class="campo">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3">
                            <label for="telefono">Teléfono:</label>
                        </div>
                        <div class="col-6">
                            <input type="text" id="telefono" name="telefono" class="campo">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3">
                            <label for="horavisita">Hora de visita:</label>
                        </div>
                        <div class="col-6">
                            <input type="text" id="horavisita" name="horavisita" class="campo">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3">
                            
                        </div>
                        <div class="col-6">
                            <input type="reset" value="Limpiar" id="limpiar">
                            <input type="submit" value="Enviar" id="enviar">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-3">
                           <label id="inentoslabel">Nº Intentos</label>
                        </div>
                        <div class="col-6">
