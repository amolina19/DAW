<!doctype html>
<html lang="en">
  <head>
    <title>T5P1</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <style>
        
        form{
            border: 1px solid black; 
            background-color: aqua; 
        } 

        legend {
            border: 1px solid black;
            background-color: #eeeeee;
        }    
    </style>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="validacion.js"></script>
  </head>
  <body>
    

    <div class="container mt-4">
        
        <form method="post">
            <fieldset>
                <legend>DWEC05 - Solución Tarea</legend>

                <div class="row">

                    <div class="col-1"></div>
                    <div class="col-5">
                        <p>Nombre:</p>
                    </div>
                    <div class="col-6">
                        <input type="text" placeholder="Nombre" id="nombre">
                    </div>
                </div>

                <div class="row">
                    <div class="col-1"></div>
                    <div class="col-5">
                        <p>Apellidos:</p>
                    </div>
                    <div class="col-6">
                        <input type="text" placeholder="Apellidos" id="Apellidos" id="apellidos">
                    </div>
                </div>

                <div class="row">
                    <div class="col-1"></div>
                    <div class="col-5">
                        <p>Edad:</p>
                    </div>
                    <div class="col-6">
                        <input type="text" placeholder="Edad" id="edad">
                    </div>
                </div>


                <div class="row">
                    <div class="col-1"></div>
                    <div class="col-5">
                        <p>NIF:</p>
                    </div>
                    <div class="col-6">
                        <input type="text" placeholder="NIF" id="nif">
                    </div>
                </div>

                <div class="row">
                    <div class="col-1"></div>
                    <div class="col-5">
                        <p>Email:</p>
                    </div>
                    <div class="col-6">
                        <input type="text" placeholder="Email" id="email">
                    </div>
                </div>


                <div class="row">
                    <div class="col-1"></div>
                    <div class="col-5">
                        <p>Provincia:</p>
                    </div>
                    <div class="col-6">
                        <select id="provincia" name="provincia">
                            <option value='alava'>Álava</option>
                            <option value='albacete'>Albacete</option>
                            <option value='alicante'>Alicante/Alacant</option>
                            <option value='almeria'>Almería</option>
                            <option value='asturias'>Asturias</option>
                            <option value='avila'>Ávila</option>
                            <option value='badajoz'>Badajoz</option>
                            <option value='barcelona'>Barcelona</option>
                            <option value='burgos'>Burgos</option>
                            <option value='caceres'>Cáceres</option>
                            <option value='cadiz'>Cádiz</option>
                            <option value='cantabria'>Cantabria</option>
                            <option value='castellon'>Castellón/Castelló</option>
                            <option value='ceuta'>Ceuta</option>
                            <option value='ciudadreal'>Ciudad Real</option>
                            <option value='cordoba'>Córdoba</option>
                            <option value='cuenca'>Cuenca</option>
                            <option value='girona'>Girona</option>
                            <option value='laspalmas'>Las Palmas</option>
                            <option value='granada'>Granada</option>
                            <option value='guadalajara'>Guadalajara</option>
                            <option value='guipuzcoa'>Guipúzcoa</option>
                            <option value='huelva'>Huelva</option>
                            <option value='huesca'>Huesca</option>
                            <option value='illesbalears'>Illes Balears</option>
                            <option value='jaen'>Jaén</option>
                            <option value='acoruña'>A Coruña</option>
                            <option value='larioja'>La Rioja</option>
                            <option value='leon'>León</option>
                            <option value='lleida'>Lleida</option>
                            <option value='lugo'>Lugo</option>
                            <option value='madrid'>Madrid</option>
                            <option value='malaga'>Málaga</option>
                            <option value='melilla'>Melilla</option>
                            <option value='murcia'>Murcia</option>
                            <option value='navarra'>Navarra</option>
                            <option value='ourense'>Ourense</option>
                            <option value='palencia'>Palencia</option>
                            <option value='pontevedra'>Pontevedra</option>
                            <option value='salamanca'>Salamanca</option>
                            <option value='segovia'>Segovia</option>
                            <option value='sevilla'>Sevilla</option>
                            <option value='soria'>Soria</option>
                            <option value='tarragona'>Tarragona</option>
                            <option value='santacruztenerife'>Santa Cruz de Tenerife</option>
                            <option value='teruel'>Teruel</option>
                            <option value='toledo'>Toledo</option>
                            <option value='valencia'>Valencia/Valéncia</option>
                            <option value='valladolid'>Valladolid</option>
                            <option value='vizcaya'>Vizcaya</option>
                            <option value='zamora'>Zamora</option>
                            <option value='zaragoza'>Zaragoza</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col-1"></div>
                    <div class="col-5">
                        <p>Fecha nacimiento:</p>
                    </div>
                    <div class="col-6">
                        <input type="date" placeholder="Fecha Nacimiento:" id="fecha">
                    </div>
                </div>


                <div class="row">
                    <div class="col-1"></div>
                    <div class="col-5">
                        <p>Télefono:</p>
                    </div>
                    <div class="col-6">
                        <input type="text" placeholder="Telefono" id="telefono">
                    </div>
                </div>


                <div class="row">
                    <div class="col-1"></div>
                    <div class="col-5">
                        <p>Hora de visita:</p>
                    </div>
                    <div class="col-6">
                        <input type="text" placeholder="Hora de visita" id="horavisita">
                    </div>
                </div>


                <div class="row mb-4">
                    <div class="col-1"></div>
                    <div class="col-5">
                        <input type="reset" value="Limpiar">
                    </div>
                    <div class="col-6">
                        <input type="submit" value="Enviar" id="enviar">
                    </div>
                </div>
            </fieldset>
        </form>
    </div>

    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
