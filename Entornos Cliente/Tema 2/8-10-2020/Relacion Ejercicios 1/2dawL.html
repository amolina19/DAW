<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script type="text/javascript">
        var answer;
        do{
            var number1 = prompt("Introduce el primer número menor de 57");
            var number2 = prompt("Introduce el primer número menor de 57");

            var result = parseInt(number1)*parseInt(number2);

            if((number1 <= 0 && number1 <= 57) || (number2 <= 0 && number2 >= 57)){
                alert("Uno de los dos números es mayor que 57 o negativo");
            }else if( result <= 0){
                alert("El producto de ambos es negativo");
            }else{
                alert("El producto de ambos es "+result);
            }

            var answer = window.confirm("Quieres introducir otro número");
        }while(answer);
    </script>
</head>
