<html>

    <head>
        <script text="type/javascript">
            var number1 = prompt("Introduce el primer número");
            var number2 = prompt("Introduce el segundo número");
            
            if(number2 == 0){
                alert("No se puede dividir por 0, da resultado NaN (Not a Number) no es un número o lo que se ha introducio es texto");       
            }else{
                var result = number1/number2;
                alert("El resultado es "+result);
            }
            
        </script>
    </head>
    <body></body>
</html>
