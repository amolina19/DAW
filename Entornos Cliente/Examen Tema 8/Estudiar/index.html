<!doctype html>
<html lang="en">
<head>
    <title>SESSION STORAGE/LOCAL STORAGE</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script>
        
        function guardarDatos() {
            localStorage.nombre = document.getElementById("nombre").value;
            localStorage.password = document.getElementById("password").value;
        }
        
        function recuperarDatos() {
            if ((localStorage.nombre != undefined) && (localStorage.password != undefined)) {
                document.getElementById("datos").innerHTML = "Nombre: " + localStorage.nombre + " Password: " + localStorage.password;
            } else {
                document.getElementById("datos").innerHTML = "No has introducido tu nombre y tu password";
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" />
        
        <label for="nombre">Password:</label>
        <input type="text" id="password" />
        
        <input type="button" onclick="guardarDatos()" value="Guardar datos" />
        
        <p id="datos">Pulsa para ver tu nombre y tu password.</p>
        <input type="button" onclick="recuperarDatos()" value="Recuperar datos" />
    </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
