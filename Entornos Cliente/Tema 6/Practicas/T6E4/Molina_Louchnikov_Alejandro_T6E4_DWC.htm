<html>
   <head>
      <title>
         P&aacute;gina con Javascript.
      </title>

      <script type="text/javascript">

         window.onload = function() {
            var cabecera = document.getElementById("cabecera");
            var button = document.getElementById("boton");

            button.onclick = function(){

               cabecera.innerHTML = "Restaurar cabecera";
            };


         }
      </script>
      
   </head>
   <body">
      <table align="center" width="300" border="2">
         <tr height="40">
            <th colspan="3" id="cabecera">
               Esto es la cabecera de la tabla.
            </th>
         </tr>
         <tr height="50">
            <td align="center" width="300">
               Celda 1
            </td>
            <td align="center" width="300">
               Celda 2
            </td>
            <td align="center" width="300">
               Celda 3
            </td>
         </tr>
         <tr height="50">
            <td align="center">
               Celda 4
            </td>
            <td align="center">
               Celda 5
            </td>
            <td align="center">
               Celda 6
            </td>
         </tr>
         <tr height="50">
            <td align="center">
               Celda 7
            </td>
            <td align="center">
               Celda 8
            </td>
            <td align="center">
               Celda 9
            </td>
         </tr>
      </table>

      <br>

      <button id="boton">Cambiar texto</button>

      

   </body>
</html>
