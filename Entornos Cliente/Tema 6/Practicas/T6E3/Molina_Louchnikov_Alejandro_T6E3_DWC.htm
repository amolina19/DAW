         window.onload = function() {

            function crearNodo()
            {
               var nodoImagen = document.getElementById("imagen");

               nodoImagen.mouseout = function(){ borrar()};
            }

            function borrar(){
               alert("borrar");

            }

            function leer(){
               agregar();

            function agregar()
            {
               nodoImagen.setAttribute("title","Trozo de hielo");

            function eliminar()
            {
               nodoImagen.removeAttribute("title");
            }
         } 
         
      </script>
